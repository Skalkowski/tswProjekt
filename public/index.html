<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>CzatApka</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="angular/angular.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/styl.css">
</head>

<body data-ng-app="Karteczki">
  <div data-ng-controller="chatCtrlr">
    <div data-ng-hide="connected" class="bulb">
      <img src="img/bullet_red.png"> trwa łączenie…
    </div>
    <div data-ng-show="connected" class="bulb">
      <img src="img/bullet_green.png"> połączono
    </div>
    <div data-ng-hide="czylogin">
      <input type="text" data-ng-model="login.text" maxlength="20">
      <button data-ng-click="sendLogin()">Send</button>
    </div>
    <div data-ng-show="czylogin" id="chatLog">
      <div data-ng-repeat="msg in msgs track by $index">{{msg}}</div>
    </div>
    <form action="" data-ng-show="czylogin" data-ng-submit="sendMsg()">
      <input type="text" data-ng-model="msg.text" maxlength="20">
    </form>
  </div>
</body>

</html>
